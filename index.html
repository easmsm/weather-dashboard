
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="flex-column">
        <header class="hero">
            <h1 class="app-title">Weather Dashboard</h1>
        </header>
    </header>
    
    <!-- search for a new city -->

    <main class="flex-row justify-space-between justify-flex-start">
        <div class="col-12 col-md-4">
          <div class="search-wrapper card-body flex-row">
          <h3 class="form-label">Search for a City</h3>
          <div> <input type="search" id="search" data-search /></div>
          <button class="btn" id="search">Search</button>
        </div>
     
         <div class="card-body" data-city-cards-container></div>

          <!-- Template -->
          <div>
            <template data-card-template>
              <div class="card card-body">
                <div class="header" data-city>City Name</div>
              </template>

        <!-- list of previous searched for cities -->
              <div class="flex-row justify-flex-start"></div>

        <!-- City Dashboard Side -->
        <div class="col-12 col-md-8 flex-row justify-flex-end">
          <h3 class="card-header text-uppercase">City Name</h3>
          <p id="current_date"></p>
          <div class="card card-body">
            <p class="name"></p>
            <p class="currentDay"></p>
            <p class="temp"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
            <p class="uvIndex"></p>
          </div>
        </div>
       
        <!-- 5 Day Forecast -->
        <div class="container flex-row justify-flex-end">
            <h2 class="subtitle">5-Day Forecast:</h2>
            <div class="row col-10">
              <div class="container">
                <p class="col-2 card card-body-week">
                 Day 1
                </p>
                <p class="col-2 card card-body-week">
                  Day 2
                </p>
                <p class="col-2 card card-body-week">
                  Day 3
                </p>
                <p class="col-2 card card-body-week">
                  Day 4
                </p>
                <p class="col-2 card card-body-week">
                  Day 5
                </p>
              </div>
            </div>
            </div>
          </div>


      </main>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>  
    <script src="./assets/css/js/homepage.js"></script>

</body>
</html>
